<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="styles/main.css">
  </head> 
  <body>
      <div class="page">
          <div class="page_container">
              <!--Navigation-->
              <nav class="nav">
                  <ul class="nav_list">
                      <li class="nav_item"><a href="#" class="nav_link">Gmail</a></li>
                      <li class="nav_item"><a href="#" class="nav_link">Images</a></li>
                  </ul>
              </nav>
              <!--Main-->
              <main class="main">
                <div class="main_hero">
                    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" >
                </div>
                <div class="main_input">
                    <form class="main_form">
                        <div class=form_input>
                            <input type="text" name="search" id="search">
                        </div>
                    </form>
                </div>
                <div class="main_submit">
                    <button type="submit" class="main_submit--search">Google Search</button>
                    <button type="submit" class="main_submit--lucky">I'm Feeling Lucky</button>
                </div>
            </main>
            <!--Footer-->
            <footer class="footer">
                <div>
                    <ul class="footer_list">
                        <li class="footer_item">
                            <a href="#" class="footer_link">Advertising</a>
                        </li>
                        <li class="footer_item">
                            <a href="#" class="footer_link">Business</a>
                        </li>
                        <li class="footer_item">
                            <a href="#" class="footer_link">About</a>
                        </li>
                        <li class="footer_item">
                            <a href="#" class="footer_link">How Search Works</a>
                        </li>
                    </ul>
                </div>
                <div>
                    <ul class="footer_list">
                    <li class="footer_item">
                        <a href="#" class="footer_link">Privacy</a>
                    </li>
                    <li class="footer_item">
                        <a href="#" class="footer_link">Terms</a>
                    </li>
                    <li class="footer_item">
                        <a href="#" class="footer_link">Settings</a>
                    </li>
                    </ul>
                </div>
            </footer>
          </div>
      </div>
  </body>
</html>
